<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Curiosidades</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Mundo em Detalhes: Informações e Curiosidades</h1>
    <p class="text-center">Explore detalhes sobre os países: </p>

    <!-- Seção de Seleção de País -->
    <section>
      <h2>Selecione um País</h2>
      <select id="countrySelect" class="form-select"></select>
      <button id="resetCountry" class="btn btn-info mt-2">Limpar Consulta</button>
      <div id="countryDetails" class="mt-3"></div>
    </section>

    <!-- Seção de Consulta à API -->
    <section class="mt-5">
      <h2>Consulta à BrasilAPI</h2>
      <form id="apiForm">
        <div class="mb-3">
          <label for="endpoint" class="form-label">Selecione o Tipo de Consulta:</label>
          <select id="endpoint" class="form-select">
            <option value="cnpj">CNPJ</option>
            <option value="ddd">DDD</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="queryInput" class="form-label">Digite o Dado para Consulta:</label>
          <input type="text" id="queryInput" class="form-control" placeholder="Formato Valido: 11 para DDD , Formato Valido:02674225000140 para CNPJ.">
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
        <!--<button id="resetApiForm" class="btn btn-secondary mt-2">Limpar Consulta</button>-->
        <button id="resetApi" type="button" class="btn btn-info mt-2">Limpar Consulta</button>
        </form>
      <div id="apiResult" class="mt-3"></div>
    </section>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
